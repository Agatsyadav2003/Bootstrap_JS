<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border: 1px solid #e6e6e6;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .logo {
            font-family: cursive; /* Change font to cursive */
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .input-icon {
            margin-right: 10px;
            font-size: 1.2rem;
            color: #777;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        label.remember-me {
            display: flex;
            align-items: center;
            margin-left: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #3897f0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3578e5;
        }

        .separator {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .separator-line {
            height: 1px;
            width: 100%;
            background-color: #ccc;
        }

        .separator-text {
            padding: 0 10px;
            color: #555;
        }

        .or-text {
            color: #777;
            margin: 10px 0;
        }

        .sign-up-link {
            color: #3897f0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <div class="input-group">
            <span class="input-icon">&#x1F464;</span> <!-- User Icon -->
            <input type="text" placeholder="Username or Email">
        </div>
        <div class="input-group">
            <span class="input-icon">&#x1F512;</span> <!-- Password Icon -->
            <input type="password" placeholder="Password">
        </div>
        <label class="remember-me">
            <input type="checkbox"> Remember Me
        </label>
        <button>Login</button>
        <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">OR</div>
            <div class="separator-line"></div>
        </div>
        <div class="or-text">Don't have an account? <a class="sign-up-link" href="#">Sign up</a></div>
    </div>
</body>
</html>
