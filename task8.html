<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2">
    <br>
    <button onclick="calculateProduct()">Calculate Product</button>
    <button onclick="calculateQuotient()">Calculate Quotient</button>
    <p id="result"></p>

    <script>
        function calculateProduct() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            } else {
                const multiplicationResult = num1 * num2;
                document.getElementById("result").innerHTML = "Product: " + multiplicationResult;
            }
        }

        function calculateQuotient() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            } else if (num2 === 0) {
                document.getElementById("result").innerHTML = "Cannot divide by zero.";
            } else {
                const divisionResult = num1 / num2;
                document.getElementById("result").innerHTML = "Quotient: " + divisionResult;
            }
        }
    </script>
</body>
</html>
