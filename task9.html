<!DOCTYPE html>
<html>
<head>
    <title>Display Date and Time</title>
</head>
<body>
    <h1>Display Date and Time</h1>
    <button onclick="displayCurrentDate()">Show Date</button>
    <button onclick="displayCurrentTime()">Show Time</button>
    <p id="result"></p>

    <script>
        function displayCurrentDate() {
            const currentDate = new Date();
            const day = currentDate.getDate();
            const month = currentDate.getMonth() + 1;
            const year = currentDate.getFullYear();
            const formattedDate = `${day}/${month}/${year}`;
            document.getElementById("result").innerHTML = "Current Date: " + formattedDate;
        }

        function displayCurrentTime() {
            const currentDate = new Date();
            const hours = currentDate.getHours();
            const minutes = currentDate.getMinutes();
            const seconds = currentDate.getSeconds();
            const formattedTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById("result").innerHTML = "Current Time: " + formattedTime;
        }
    </script>
</body>
</html>
