<!DOCTYPE html>
<html>
<head>
    <title>Train Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .train {
            width: 100px;
            height: 50px;
            background-color: #ff0000;
            position: relative;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes moveTrain {
            0% {
                left: -100px;
            }
            100% {
                left: 100%;
            }
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Train Animation</h1>
    <div class="train"></div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>

    <script>
        const train = document.querySelector('.train');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        let animationInterval;

        startButton.addEventListener('click', () => {
            // Start the animation
            train.style.animationName = 'moveTrain';
            if (animationInterval) {
                clearInterval(animationInterval);
            }
            animationInterval = setInterval(() => {
                train.style.animationPlayState = 'running';
            }, 2000); // Adjust the interval to match the animation duration
        });

        stopButton.addEventListener('click', () => {
            // Stop the animation
            train.style.animationPlayState = 'paused';
            clearInterval(animationInterval);
        });
    </script>
</body>
</html>
